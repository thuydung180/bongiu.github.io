<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>happy graduation bông iu</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    .wrapper {
      width: 414px; /* hoặc 390px nếu bạn thích iPhone 12 mini style */
      margin: 0 auto;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: url('https://i.postimg.cc/zX5hZS09/accf688565a791b39786393aaea3c5a4.jpg') center center / cover no-repeat fixed;
    }

    .fancy-text {
      position: absolute;
      top: 12vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.6rem, 5vw + 0.5rem, 3.2rem);
      font-weight: 900;
      text-align: center;
      background: linear-gradient(90deg,#ff2d6f,#ffdb3d,#70ff8d,#67d4ff,#ae5dff,#ff2d6f);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.8);
      z-index: 2;
      padding: 0 1rem;
    }

    @keyframes rainbow {
      0% {background-position:0%}
      100% {background-position:400%}
    }

    .image-wrapper {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      text-align: center;
    }

    .girl-container {
      position: relative;
      display: inline-block;
      margin-bottom: 2vh;
    }

    .girl {
      width: auto;
      max-width: 100vw;
      max-height: 60vh;
      display: block;
      animation: riseGirl 2s ease-out forwards;
      transform: translateY(100vh);
      opacity: 0;
    }

    @keyframes riseGirl {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #grad-hat {
      position: absolute;
      bottom: 95%;
      left: 50%;
      transform: translateX(-50%);
      width: 30vw;
      max-width: 120px;
      opacity: 0;
      transition: opacity 2s ease-in;
      z-index: 3;
    }

    .butterfly {
      position: absolute;
      width: 80px;
      animation: flutter 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 2;
    }

    .butterfly[data-delay] {
      animation-delay: calc(var(--d) * -1s);
    }

    @keyframes flutter {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-60px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .bouquet {
      position: absolute;
      bottom: 0;
      width: 260px;
      pointer-events: none;
      z-index: 2;
    }

    .bouquet.left {
      left: 0;
      transform: scaleX(-1);
    }

    .bouquet.right {
      right: 0;
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .vertical-poem {
      position: fixed;
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 4vw, 4rem);
      font-style: italic;
      font-weight: bold;
      background: linear-gradient(180deg, #ff0055, #f57c00, #0077ff, #d500f9);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4s linear infinite;
      line-height: 2.3;
      z-index: 4;
      text-align: center;
      white-space: nowrap;
    }

.vertical-poem.left {
  top: 20vh;
  left: 1.5vw;
}

.vertical-poem.right {
  top: 20vh;
  right: 1.5vw;
}



    @media (max-width: 600px) {
      .fancy-text {
        top: 4vh;
        line-height: 1.2;
      }

      .girl {
        max-width: 95vw;
        max-height: 80vh;
        margin-bottom: -3vh;
      }

      #grad-hat {
        width: 60vw;
        max-width: 170px;
        bottom: 53%;
      }

      .bouquet {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
  <!-- BƯỚM -->
  <img src="https://i.postimg.cc/13srB1kV/360-F-533178753-ASLNL6-D0-Vch-Jdgnx-PJYq4f-Q4e-Pe-FHGWv-removebg-preview.png" class="butterfly" style="top:20%; left:10%; --d:0.5" data-delay>
  <img src="https://i.postimg.cc/13srB1kV/360-F-533178753-ASLNL6-D0-Vch-Jdgnx-PJYq4f-Q4e-Pe-FHGWv-removebg-preview.png" class="butterfly" style="top:70%; left:80%; --d:1.5" data-delay>
  <img src="https://i.postimg.cc/13srB1kV/360-F-533178753-ASLNL6-D0-Vch-Jdgnx-PJYq4f-Q4e-Pe-FHGWv-removebg-preview.png" class="butterfly" style="top:40%; left:70%; --d:2.2" data-delay>
  <img src="https://i.postimg.cc/13srB1kV/360-F-533178753-ASLNL6-D0-Vch-Jdgnx-PJYq4f-Q4e-Pe-FHGWv-removebg-preview.png" class="butterfly" style="top:75%; left:25%; --d:3" data-delay>

  <!-- BÓ HOA -->
  <img src="https://i.postimg.cc/m28ym5Bd/d84c4d4d722eee274e7125b16fef977d-removebg-preview.png" class="bouquet left" alt="bouquet left">
  <img src="https://i.postimg.cc/m28ym5Bd/d84c4d4d722eee274e7125b16fef977d-removebg-preview.png" class="bouquet right" alt="bouquet right">

  <!-- TIÊU ĐỀ -->
  <h1 class="fancy-text">Mừng Tiểu Thơ Nhà Họ Hoàng Tốt Nghiệp Đại Học</h1>

  <!-- ẢNH CÔ GÁI VÀ MŨ -->
  <div class="image-wrapper">
    <div class="girl-container">
      <img class="girl" src="https://i.postimg.cc/1XFBT615/retouch-2021103111202767-removebg-preview.png" alt="Tiểu Thơ" />
      <img id="grad-hat" src="https://i.postimg.cc/j5tJK7fS/Graduation-Hat-removebg-preview.png" alt="Graduation Hat" />
    </div>
  </div>

  <!-- PHÁO BÔNG -->
  <canvas id="fireworks"></canvas>

  <!-- THƠ DỌC 2 BÊN -->
    <div class="vertical-poem left">
      <div>Tố</div>
      <div>Chất</div>
      <div>Vững</div>
      <div>Vàng</div>
      <div>Trời</div>
      <div>Cao</div>
      <div>Mở</div>
      <div>Lối</div>
    </div>

    <div class="vertical-poem right">
      <div>Uyên</div>
      <div>Thâm</div>
      <div>Tri</div>
      <div>Thức</div>
      <div>Vạn</div>
      <div>Sự</div>
      <div>Thành</div>
      <div>Công</div>
    </div>


  <script>
    const canvas = document.getElementById("fireworks"),
          ctx    = canvas.getContext("2d"),
          dpr    = window.devicePixelRatio || 1;

    const resize = () => {
      canvas.width  = window.innerWidth  * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.scale(dpr, dpr);
    };
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor(x, y, angle, speed, color) {
        this.x = x;
        this.y = y;
        this.velX = Math.cos(angle) * speed;
        this.velY = Math.sin(angle) * speed;
        this.gravity = 0.05;
        this.alpha = 1;
        this.color = color;
      }
      update() {
        this.x += this.velX;
        this.y += this.velY;
        this.velY += this.gravity;
        this.alpha -= 0.008;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
      get alive() { return this.alpha > 0; }
    }

    const particles = [];
    const colors = ["#ff3f81", "#ffd93d", "#7cf4ff", "#ffffff", "#b5ff47"];

    function launchFirework() {
      const x = Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1;
      const y = Math.random() * window.innerHeight * 0.4 + window.innerHeight * 0.1;
      const count = 100;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 4 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, angle, speed, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      particles.forEach(p => p.draw());
      for (let i = particles.length - 1; i >= 0; i--) {
        if (!particles[i].alive) particles.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    setInterval(launchFirework, 1000);
    animate();

    // Mũ xuất hiện sau 2 giây
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("grad-hat").style.opacity = "1";
      }, 2000);
    });
  </script>
  </div>
</body>
</html>
